<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacto.css">
    <title>Contacto</title>
</head>

<body>
    <main>
        <div class="box box1">Alma Calma</div>
        <div class="box box2">
            <button class="boton">Yoga</button>
            <button class="boton">Astrología</button>
            <button class="boton">Nosotras</button>
            <button class="boton">Contacto</button>
        </div>
            <form id="contact" action="https://formspree.io/f/xyyvjgqq"
            method="POST"
          >
                <h3>Deja tu mensaje</h3>
                <h4>Contáctate con nosotras</h4>

                <fieldset>
                    <input id="name" placeholder="Nombre" type="text" name="name" required />
                </fieldset>

                <fieldset>
                    <select name="categoria" id="categoria">
                        <option value="">--Por favor elija una opción--</option>
                        <option value="Yoga">Yoga</option>
                        <option value="Astrología">Astrología</option>
                    </select>
                </fieldset>

                <fieldset>
                    <input data-testid="phone" id="phone" placeholder="Número de teléfono" type="tel" name="phone"
                        required />
                </fieldset>

                <fieldset>
                    <input data-testid="email" id="email" placeholder="Email" type="email" name="email" required />
                </fieldset>

                <fieldset>
                    <textarea data-testid="message" id="message" placeholder="Escriba su mensaje aquí...."
                        name="message"></textarea>
                </fieldset>

                <fieldset>
                    <button type="submit" name="submit">Enviar</button>
                </fieldset>
            </form>
            <div>
                <h2>Ubicación</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.8459965833104!2d-58.37246648512274!3d-34.60805558045835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a3352cbe276f75%3A0xe16921ef0545f86d!2sCasa%20Rosada!5e0!3m2!1ses!2sar!4v1664389150934!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
    </main>
    <footer class="box box5">2022 Tritech Todos los derechos reservados</footer>
 </body>
 <script src="contacto.js"></script>
</html>
